<html>
    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    <title> Photo Gallery </title>
    <h1> Harry Potter Photo Gallery </h1>
    <img id = "hpwordart" src = "harry%20potter%20word%20art.png">
      
        <br>
        <br>
        
 <h2> Grid Gallery </h2>
        <br>
            <div> 
        <span class = sp> <img src="harry-potter.jpg"> </span>
        <span class = sp> <img src="ron%20weasley.jpg"> </span>
        <span class = sp> <img src="hermione%20granger.jpg"> </span>
    </div> 
        <br>
    <div>
        <span class = sp> <img src="Draco_Malfoy.jpg"> </span>
        <span class = sp> <img src="dumbledore.jpg"> </span>
        <span class = sp> <img src="Ginny_Weasley.jpg"> </span>
    </div>
        <br>
    <div>
        <span class = sp> <img src="luna%20lovegood.jpg"> </span>
        <span class = sp> <img src="ProfessorMcGonagall.jpg"> </span>
        <span class = sp> <img src="voldemort.png"> </span>
    </div>
        <br>
        
   <h3> Slideshow Gallery </h3>
        <br>
        
   <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="harry-potter.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Harry Potter</p>
                        </div>
                    </center>
                </div>
                           <div class="item">
                    <center>
                            <img src="ron%20weasley.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Ron Weasley</p>
                        </div>
                    </center>
                </div>
              <div class="item">
                    <center>
                            <img src="Draco_Malfoy.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Draco Malfoy</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="dumbledore.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p> Professor Dumbledore</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="Ginny_Weasley.jpg"class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Ginny Weasley</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="hermione%20granger.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Hermione Granger</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="luna%20lovegood.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Luna Lovegood</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="Snape.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Professor Snape</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="ProfessorMcGonagall.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Professor McGonagall</p>
                        </div>
                    </center>
                </div>
                   <div class="item">
                    <center>
                            <img src="voldemort.png" class="img-responsive">
                        <div class="carousel-content">
                            <br>
                            <p>Lord Voldemort (Tom Riddle) </p>
                        </div>
                    </center>
                </div>
            </div>
       <ol class="carousel=indicators">
           <li data-target = "#myCarousel" data-slide-to="0"
           class ="active"> </li>
           <li data-target = "#myCarousel" data-slide-to="1"></li>
       </ol>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </body>
</html>
